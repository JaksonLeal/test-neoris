<div style="float:left">
    <button class="btn" (click)="mostrarPantalla('buscarCuentas')">Buscar</button>
    <button class="btn" (click)="mostrarPantalla('crearCuentas')">Nuevo</button>
    <button class="btn" (click)="mostrarPantalla('listarCuentass')">Listar</button>

    <!-- buscar cliente -->
    <app-buscar-cuentas *ngIf="pantallas[0].mostrar"></app-buscar-cuentas>

    <!-- crear cliente -->
    <app-crear-cuentas *ngIf="pantallas[1].mostrar"></app-crear-cuentas>

    <!-- listar clientes -->
    <app-listar-cuentas *ngIf="pantallas[2].mostrar"></app-listar-cuentas>

</div>
