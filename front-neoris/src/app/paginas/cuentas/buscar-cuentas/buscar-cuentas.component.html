<div *ngIf="!auxBuscar">
    <input type="number" placeholder="Ingrese el número de cuenta" #numCuenta>
    <button class="btnSubmit" (click)="buscar(numCuenta.valueAsNumber)">BUSCAR</button>
</div>
<div *ngIf="auxBuscar">
    <table>
        <thead>
            <tr>
                <th>N° CUENTA</th>
                <th>TIPO</th>
                <th>SALDO</th>
                <th>CLIENTE</th>
                <th>IDENTIFICACIÓN</th>
                <th>TELEFONO</th>
                <th>ESTADO</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{cuenta.numCuenta}}</td>
                <td>{{cuenta.tipoCuenta}}</td>
                <td>{{cuenta.saldoInicial}}</td>
                <td>{{cuenta.cliente.persona.nombre}}</td>
                <td>{{cuenta.cliente.persona.identificacion}}</td>
                <td>{{cuenta.cliente.persona.telefono}}</td>
                <td>{{cuenta.estado == 1 ? 'activo' : 'inactivo'}}</td>
                <td>
                    <button class="btnEditar" (click)="Editar(cuenta)" style="width:50px">EDIT</button>
                    <button class="btnEliminar" (click)="Eliminar(cuenta)" style="width:50px">DEL</button>
                    <button class="btnCrearMov" (click)="crearMovimiento(cuenta)">CREAR MOVIMIENTO</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btnSubmit" (click)="buscar(0)">Buscar Otra Cuenta</button>
</div>
<br>
<div *ngIf="auxEditar">
    <form action="">
        <div>
            <label for="">Número De Cuenta</label>
            <input type="text" [(ngModel)]="cuenta.numCuenta" name="numCuenta">
        </div>
        <div>
            <label for="">Tipo De Cuenta</label>
            <select id="selGen" [(ngModel)]="cuenta.tipoCuenta" name="tipoCuenta">
                <option value="ahorros">Ahorros</option>
                <option value="corriente">Corriente</option>
            </select>
        </div>
        <div>
            <label for="">Saldo Inicial</label>
            <input type="number" [(ngModel)]="cuenta.saldoInicial" name="saldoInicial">
        </div>
        <div>
            <label>Escoger estado:</label>
            <select id="selEstado" [(ngModel)]="cuenta.estado" name="estado">
                <option value="0">Inactivo</option>
                <option value="1">Activo</option>
            </select>
        </div>
        <div>
            <label for="">Id Del Cliente</label>
            <input type="number" [(ngModel)]="cuenta.cliente.clienteID" name="clienteID">
        </div>
        <button class="btnSubmit" (click)="enviarCliente()">Guardar</button>
    </form>
</div>
<br>
<div *ngIf="auxCrearMov">
    <form action="">
        <div>
            <label for="">Número De Cuenta: </label>
            <b><label>{{movimiento.cuenta.numCuenta}}</label></b>
        </div>
        <div>
            <label for="">Tipo De Movimiento</label>
            <select [(ngModel)]="movimiento.tipoMovimiento" name="tipoMovimiento">
                <option value="retiro">Retiro</option>
                <option value="deposito">Deposito</option>
            </select>
        </div>
        <div>
            <label for="">Valor</label>
            <input type="number" [(ngModel)]="movimiento.valor" name="valor">
        </div>
        <div>
            <label for="">Saldo Disponible:</label>
            <b><label>{{movimiento.saldo}}</label></b>
        </div>
        <div>
            <label for="">Fecha</label>
            <input type="date" [(ngModel)]="movimiento.fecha" name="fecha" placeholder="Digite la fecha">
        </div>
        <button class="btnSubmit" (click)="enviarMovimiento()">Guardar</button>
    </form>
</div>
